<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Western Columbia Grocers</title>
        <!--google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">
    <link href="groceries.css" rel="stylesheet" type="text/css">
    <script src="formdata_rev.js"></script>
</head>
<body>
<h1>Western Columbia Grocers</h1><br>
<div class="page">
  <div class="column">
    <form id="myform" onsubmit="processData();return false;">
      <h2>Order form for Grocers</h2>
      <table>
        <tr><td>Full Name:</td><td><input type="text" id="fullName" size="20" required></td></tr>
        <tr><td>Address:</td><td><input type="text" id="address" size="20" required></td></tr>
        <tr><td>Postal Code:</td><td><input type="text" id="postalcode" placeholder="A1A-1A1" required pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]"></td></tr>
        <tr><td>Telephone Number:</td><td><input type="tel" id="telephone" placeholder="111-111-1111" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></td></tr>
        <tr><td>E-mail:</td><td><input type="email" id="email"  size="20" required></td></tr>
        <tr><td>Pickup Date:</td><td><input type="date" id="pickupDate" required></td></tr>
      </table>

    <br>
   <!--Assuming all the customer info is provided-->
    
   <h2> Enter Quantiy Item</h2> 
    <table>
          <tr><td>Vegetable Hamper (kg):</td><td><input type="number" id="vegetable" min="0" step="0.1" required></td></tr>
          <tr><td>Fruit Hamper (kg):</td><td><input type="number" id="fruit"  min="0" step="0.1" required></td></tr>
          <tr><td>Fresh Chickens:</td><td><input type="number" id="chicken" min="0" step="1" required ></td></tr>
         <tr><td>Pork (kg):</td><td><input type="number" id="pork" min="0" step="0.1" required ></td></tr>
      </table>
     
    
      <!--<input type="button" id="submitbutton">-->
     <input type="submit" value="Submit" onclick="procesData();return false">
     <!--Refreshing website by reset button--> 
     <input type="reset" value="Reset" onclick="resetForm()">
    </form>
  <!-- Button to trigger data processing -->

  </div>
  <div class="column">
    <h2> Customer Summary</h2>
    <br>
        <div id="output"></div>
         <br>
         <br>
         <br>
    <h2> Order Placed & Total Value CAD$</h2>
    <br>
        <div id="outputText"></div>
      </div>
</div>
    </body>    

</html>
